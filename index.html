<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Template</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Header/Navbar -->
    <header class="bg-blue-600 text-white shadow-md">
        <div class="container mx-auto px-4 py-3">
            <div class="flex items-center justify-between">
                <!-- Logo -->
                <div class="flex items-center">
                    <i class="fas fa-shopping-bag text-2xl mr-2"></i>
                    <span class="text-xl font-bold">E-Shop</span>
                </div>
                
                <!-- Search Bar -->
                <div class="w-1/2 relative">
                    <input type="text" placeholder="Search for products..." 
                           class="w-full py-2 px-4 rounded text-gray-800 focus:outline-none">
                    <button class="absolute right-0 top-0 h-full px-4 bg-yellow-400 rounded-r text-gray-800">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                
                <!-- Navigation -->
                <nav class="flex items-center space-x-6">
                    <a href="#" class="hover:text-yellow-300">Login</a>
                    <a href="#" class="hover:text-yellow-300">More</a>
                    <a href="#" class="hover:text-yellow-300">
                        <i class="fas fa-shopping-cart"></i> Cart
                    </a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-6">
        <!-- Hero Banner -->
        <section class="mb-8">
            <div class="bg-gradient-to-r from-blue-500 to-purple-600 rounded-lg p-8 text-white">
                <h1 class="text-4xl font-bold mb-4">Great Deals Today!</h1>
                <p class="text-xl mb-6">Up to 70% off on selected items</p>
                <button class="bg-yellow-400 text-gray-800 px-6 py-2 rounded font-medium hover:bg-yellow-300">
                    Shop Now
                </button>
            </div>
        </section>

        <!-- Product Grid -->
        <section>
            <h2 class="text-2xl font-bold mb-4">Featured Products</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                <!-- Product Card 1 -->
                <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow">
                    <div class="h-48 bg-gray-200 flex items-center justify-center">
                        <i class="fas fa-mobile-alt text-5xl text-gray-400"></i>
                    </div>
                    <div class="p-4">
                        <h3 class="font-semibold text-lg mb-1">Smartphone</h3>
                        <div class="flex items-center mb-2">
                            <div class="flex text-yellow-400">
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star-half-alt"></i>
                            </div>
                            <span class="text-gray-600 text-sm ml-2">(4.5)</span>
                        </div>
                        <div class="flex justify-between items-center">
                            <span class="font-bold text-lg">$299</span>
                            <button class="bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-500">
                                <i class="fas fa-cart-plus"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Additional product cards would go here -->
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto px-4">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-8">
                <!-- Footer Column 1 -->
                <div>
                    <h3 class="text-lg font-semibold mb-4">About Us</h3>
                    <ul class="space-y-2">
                        <li><a href="#" class="hover:text-yellow-300">Company</a></li>
                        <li><a href="#" class="hover:text-yellow-300">Careers</a></li>
                        <li><a href="#" class="hover:text-yellow-300">Blog</a></li>
                    </ul>
                </div>
                
                <!-- Additional footer columns would go here -->
            </div>
            <div class="border-t border-gray-700 mt-8 pt-6 text-center">
                <p>&copy; 2023 E-Shop. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
